# Default values for helm-device-modules-web-be.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: seedncontainer.azurecr.io/data-tank
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: [{name: "mysecret"}]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistentVolumeClaim:
  file:
    pyspark:
      name: pyspark-pvc
      mountPath: /opt/bitnami/spark/pyspark
  log:
    name: data-tank-log-pvc
    mountPath: /home/ubuntu/application/logs

persistentVolume:
  class: nfs-client
  server: 192.168.1.32
  file:
    pyspark:
      name: pyspark-pv
      path: /volume1/kubernetes-volume/data-tank/pyspark
  log:
    name: data-tank-log-pv
    path: /volume1/kubernetes-volume/data-tank/logs
  capacity: 5Gi

service:
  type: NodePort
  port: 8080
  targetPort: 8080
  nodePort: 30005

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 4Gi

