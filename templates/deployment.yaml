apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-data-tank.fullname" . }}
  labels:
    {{- include "helm-data-tank.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helm-data-tank.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm-data-tank.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm-data-tank.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
          - secretRef:
              name: {{- .Values.secret.name}}
          - configMapRef:
              name: {{- .Values.configmap.name}}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator
              port: http
          readinessProbe:
            httpGet:
              path: /actuator
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: {{ .Values.persistentVolumeClaim.log.mountPath}}
            name: log-volume
          - mountPath: {{ .Values.persistentVolumeClaim.file.pyspark.mountPath}}
            name: file-volume
      volumes:
      - name: log-volume
        persistentVolumeClaim: 
          claimName: {{.Values.persistentVolumeClaim.log.name}}
      - name: file-volume
        persistentVolumeClaim:
          claimName: {{ .Values.persistentVolumeClaim.file.pyspark.name}}  
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
